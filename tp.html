<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/ar.js/master/three.js/build/ar.js"></script>
    <title>3D Model AR Scene</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Replace Hiro preset with your custom marker -->
        <a-marker type="pattern" url="patter-hiro.patt">
            <!-- Display the 3D model when the custom marker is detected -->
            <a-entity position="0 0 0">
                <!-- Adjust the scale and src attributes based on your model -->
                <a-gltf-model src="model.gltf" scale="1 1 1"></a-gltf-model>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
